<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Entry-Level Job Lists</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/77cc4d9149.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="app">
            <h4 class="mb-3">Job Lists</h4>
            <div id="addNew" data-bs-toggle="modal" data-bs-target="#form">
                <span>Add New Jobs</span>
                <i class="fa-solid fa-plus"></i>
            </div>
            <h5 class="text-center my-3">Jobs</h5>
            
<!-----------------Bootstrap Live Demo code------------------->            
            
  <!-- Modal -->
  <form class="modal fade" id="form" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Add New Job</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Job Title</p>
          <input class="form-control" type="text" id="textInput">
          <div id="msg"></div>
          <br>
          <p>Company</p>
          <input class="form-control" type="text" id="company">
          <div id="msg"></div>
          <br>
          <p>Job Type</p>
          <input class="form-control" type="text" id="jobType">
          <br>
          <p>Work Mode</p>
          <input class="form-control" type="text" id="modeInput">
          <br>
          <p>Posted Date</p>
          <input class="form-control" type="date" id="dateInput">
          <br>
          <p>Description</p>
          <textarea class="form-control" name="" id="textarea" cols="30" rows="15"></textarea>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" id="add" class="btn btn-primary">Add</button>
        </div>
      </div>
    </div>
</form>
            
<!-----------------Display saved lists here-------------------> 

            <div id="tasks">
                
                
            </div>
        </div>
        
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</html>
